---
layout: default
title: Photos
---
<h1>{{ page.title }}</h1>
<ul class="albums">

    {% for album in site.categories.albums %}
    <li><span>{{ album.date | date_to_string }}</span> <a href="{{ album.url }}" title="{{ album.title }}"> </a>{{ album.title }} {{ album.content }}</li>
    {% endfor %}
</ul>
