layout: default
---

<div class="blog list">
    <h1>{{ page.tag }}</h1>

    {% for post in site.categories[page.tag] %}
    {% if page.categories contains "albums" %}
    <div class="date_taken">{{ page.date_taken }}</div>
    {% elsif page.categories contains "articles" %}
    This should say this...
    {% endif %}
    {{ post.content }}
    {% endfor %}
</div>
