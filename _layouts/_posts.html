---
layout: default
---

<h1>{{ page.title }}</h1>

<div class="post">
    {{ content }}
    {% for post in site.categories %}
    {% if page.categories == "albums" %}
    <div class="albums">
        <h2>{{ page.camera }}</h2>
        <p>{{ page.date_taken }}</p>
    </div>
    {% endif %}
    {% endfor %}
</div>
